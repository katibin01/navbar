<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts appins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
</head>

<body>
    <!-- header -->
    <div>
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav_logo">AKDev</a>
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                        <a href="#" class="nav_link">Project</a>
                        <a href="#" class="nav_link">Contact</a>
                        <a href="#" class="nav_link">Github</a>    
                    </li>    
                </ul>
                <section>
                    <button class="button">Login</button>
                </section>
            </nav>
        </header>
        <!-- Home -->
        <section class="home">
            <div class="form_container">
                <i class="uil uil-items"></i>

                <!-- Login Form -->
                <div class="form login_form">
                    <form action="#" >
                        <h2>Login</h2>
                        <div class="input_box">
                            <input type="email" placeholder="Enter you email" required />
                            <i class="uil uil-envelope-alt email"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Enter you password" required />
                            <i class="uil uil-lock password"></i>
                            <i class="uil uil-eye-slash pw_hide password"></i>
                        </div>
                        <div class="option_field">
                            <span class="checkbox">
                                <input type="checkbox" id="check" />
                                <label for="check">Remember me</label>
                            </span>
                            <a href="#" class="forgot_pw">Forgot password?</a>
                        </div>
                        <button class="button">Login Now</button>
                    </form>
                </div>
            </div>
        </section>
    </div>


    <!-- Rest of the content for the next page -->

</body>

</html>
